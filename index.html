<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.w3schools.com/w3images/forest.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h2 {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #FFD700;
            font-size: 1rem;
            color: #333;
            background-color: #f4f4f4;
        }

        button {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #FFA500;
        }

        h3 {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Email Spam Detection</h2>
        <form method="POST">
            <textarea name="email" placeholder="Paste email text here..."></textarea><br><br>
            <button type="submit">Check</button>
        </form>
        <h3>{{ result }}</h3>
    </div>
    <div class="footer">
        <p>Powered by AI | 2025</p>
    </div>
</body>
</html>
